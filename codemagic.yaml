workflows:
  ios-workflow:
    name: Custom Workflow
    integrations:
      app_store_connect: codemagic
    environment:
      groups:
        - admin
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.hamid.arkit.new
    scripts:
      - name: Set up code signing settings on Xcode project
        script: |
          # point useâ€‘profiles at the .xcodeproj, not a workspace
          xcode-project use-profiles \
            --project "/Users/builder/clone/arkitevideo.xcodeproj"

      - name: Verify schemes & show Build Settings
        script: |
          cd /Users/builder/clone
          xcodebuild -list \
            -project arkitevideo.xcodeproj
          xcodebuild \
            -project arkitevideo.xcodeproj \
            -scheme arkitevideo \
            -showBuildSettings

      - name: Build App (.ipa)
        script: |
          cd /Users/builder/clone
          xcode-project build-ipa \
            --project "arkitevideo.xcodeproj" \
            --scheme "arkitevideo"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
